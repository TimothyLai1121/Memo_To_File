<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
    <a class="navbar-brand" href="/">Note Taker</a>
    <div class="d-flex">
      <i class="fas fa-save text-light save-note mr-3"></i>
      <i class="fas fa-pen text-light new-note"></i>
    </div>
  </nav>
  <div class="container-fluid my-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <ul class="list-group list-group-flush">
          </ul>
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <input type="text" class="form-control note-title" placeholder="Note Title" maxlength="28">
        </div>
        <div class="form-group">
          <textarea class="form-control note-textarea" placeholder="Note Text"></textarea>
        </div>
      </div>
    </div>
  </div>
  <script src="/public/assets/js/script.js"></script>
</body>
</html>
